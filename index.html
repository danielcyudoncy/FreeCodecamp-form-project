<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
         <h1 id="title">Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="container">
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label><br>
            <input type="text" id="name" placeholder="Daniel Udoncy" required><br>
            <label for="email" id="email-label">Email</label> <br>
            <input type="email" id="email" placeholder="Danielcyudoncy@gmail.com" required><br>
            <label for="Age" id="number-label">Age:(optional)</label><br>
            <input type="number" min="1" max="30" id="number" placeholder="Age" value="number"><br>

            <label for="Which option best describes your current role?">Which option best describes your current role?</label><br>
            <select name="dropdown" id="dropdown">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Leaner">Full Time Leaner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="Would you recommend freeCodeCamp to a friend?">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="Would you recommend freeCodeCamp to a friend?" id="radio1" value="radio">Definite<br>
            <input type="radio" name="Would you recommend freeCodeCamp to a friend?" id="radio2" value="radio">Maybe<br>
            <input type="radio" name="Would you recommend freeCodeCamp to a friend?" id="radio3" value="radio">Not sure<br>
            <label for="What is your favorite feature of freeCodeCamp?">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown" id="dropdown">
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
             </select><br>
            <label for="What would you like to see improved? (Check all that apply)">What would you like to see improved? (Check all that apply)</label><br><br>
            <input type="checkbox" id="checkbox1" name="Front-end Projects" value="checkbox">Front-end Projects<br>
            <input type="checkbox" id="checkbox1" name="Back-end Projects" value="checkbox">Back-end Projects<br>
            <input type="checkbox" id="checkbox1" name="Data Visualization" value="checkbox">Data Visualization<br>
            <input type="checkbox" id="checkbox1" name="Challenges" value="checkbox">Challenges<br>
            <input type="checkbox" id="checkbox1" name="Open Source Community" value="checkbox">Open Source Community<br>
            <input type="checkbox" id="checkbox1" name="Gitter help rooms" value="checkbox">Gitter help rooms<br>
            <input type="checkbox" id="checkbox1" name="Videos" value="checkbox">Videos<br>
            <input type="checkbox" id="checkbox1" name="City Neeting" value="checkbox">City Meetups<br>
            <input type="checkbox" id="checkbox1" name="Wiki" value="checkbox">Wiki<br>
            <input type="checkbox"id="checkbox1" name="Forum" value="checkbox">Forum<br>
            <input type="checkbox" id="checkbox1" name="Additional Courses" value="checkbox">Additional Courses<br><br>
            <label for="Any comments or suggestions"> Comments or Suggestions?</label><br><br>
            <textarea name="comment" id="Comment" cols="50" rows="5" placeholder="Enter your comment here..."></textarea><br>
            <input type="submit" value="Submit" id="submit">
            

        </form>
    </div>
</body>
</html>
